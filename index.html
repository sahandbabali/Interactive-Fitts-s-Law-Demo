<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Fitts's Law Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar bg-body-tertiary mb-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/icons8-click-100.png" alt="Logo" width="30" height="30"
                        class="d-inline-block align-text-top">
                    Interactive Fitts's Law Demo
                </a>


                <a target="_blank" class="navbar-text" href="https://sahandbabali.com/">sahandbabali.com</a>
            </div>
        </nav>

        <div class="card">
            <div class="card-body">
                <div id="pathdiv" class="mt-5 mb-5">
                    <button id="clickmebtn" type="button" class="btn btn-primary btn-lg disabled">Click
                        Me!</button>

                </div>
            </div>
        </div>


        <div class="row mt-5">
            <div class="col-2">
                <div class="card">
                    <div class="card-body">


                        <div class="mb-3">
                            <label for="clickcountinput" class="form-label">Task count</label>
                            <input type="number" class="form-control" value="10" id="clickcountinput"
                                aria-describedby="clickcountinput">
                        </div>

                        <div class="mb-3">
                            <label for="targetwidthinput" class="form-label">Target width</label>
                            <input type="number" class="form-control" value="115" id="targetwidthinput"
                                aria-describedby="targetwidthinput">
                        </div>





                        <div class="d-grid gap-2">


                            <button id="startbtn" class="btn btn-outline-primary" type="button">Start</button>
                            <button id="resetbtn" class="btn btn-outline-secondary" type="button">Reset</button>
                        </div>

                        <hr>

                        <div class="d-grid gap-2">


                            <button id="downloadbtn" class="btn btn-outline-secondary" type="button">Download
                                data</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <div class="card">
                    <div class="card-body">

                        <div id="tablebox">

                            <table id="myTable" class="table table-striped ">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Distance</th>
                                        <th scope="col">Duration</th>
                                        <th scope="col">Index of difficulty</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- <tr>
                                        <th scope="row">3</th>
                                        <td>Mark</td>
                                        <td>Otto</td>
                                    </tr> -->

                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-5">
                <div class="card">
                    <div class="card-body">
                        <div id="canvasbox">
                            <canvas id="scatterChart"></canvas>

                        </div>
                    </div>
                </div>
            </div>
        </div>





    </div>

    <script defer src="/script.js"></script>
</body>

</html>
